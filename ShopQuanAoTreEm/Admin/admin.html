<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="sidebar">
        <h2></h2>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Orders</a></li>
            <li><a href="#">Customers</a></li>
            <li><a href="#">Reports</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="../User/Login.html">Logout</a></li>
        </ul>
    </div>

    <div class="main-content">
        <header>
            <h1>Dashboard</h1>
            <div class="admin-info">
                <span>Welcome, Admin</span>
            </div>
        </header>

        <section class="dashboard-stats">
            <div class="card">
                <h3>Total Sales</h3>
                <p>$12,345</p>
            </div>
            <div class="card">
                <h3>Total Orders</h3>
                <p>120</p>
            </div>
            <div class="card">
                <h3>New Customers</h3>
                <p>50</p>
            </div>
        </section>
        
        <section class="recent-orders">
            <h2>Recent Orders</h2>
            <table>
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Customer</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>#12345</td>
                        <td>John Doe</td>
                        <td>$150</td>
                        <td>Shipped</td>
                        <td>09/05/2024</td>
                    </tr>
                    <!-- More rows here -->
                </tbody>
            </table>
        </section>
    </div>

    <script src="admin.js"></script>
</body>
</html>
